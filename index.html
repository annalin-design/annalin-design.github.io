---
layout: default
title: Anna Lin - Digital designer
---

    <div class="row mt-5 p-4">
	  <div class="col-sm-8">

      <h1>
        Hello! I'm Anna, a designer based in Toronto. Currently at Manulife Canada.
      </h1>
        </div>
    </div>


    <div class="row px-4 py-0">
        <span class="border-top border-dark border-3"></span>
    </div>

    {% for post in site.posts %}
     <div class="row py-3">
	  <div class="col-sm-5 px-5 py-3">

            <a href="{{ post.url | relative_url }}" >
                <h2>{{ post.title }}</h2>
            </a>
             <a href="{{ post.url | relative_url }}" style="text-decoration:none;">
                 <h3 class="subtitle">{{ post.subtitle }}</h3>
             </a>

      </div>
     <div class="col-sm-7 px-4 py-3">
         <a href="{{ post.url | relative_url }}">
            <img src="{{ post.thumb | relative_url }}" class="rounded img-fluid">
         </a>
      </div>
     </div>
    <div class="row px-4 py-0">
        <span class="border-top border-dark border-1"></span>
    </div>
    {% endfor %}
